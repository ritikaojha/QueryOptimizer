<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <title> Query Visualizer </title>
        <link rel="stylesheet" href="treant-js-master/Treant.css">
        <link rel="stylesheet" href="style.css">
        <script src="treant-js-master/vendor/raphael.js"></script>
	<script src="treant-js-master/Treant.js"></script>
        <script src="wrapper.js"></script>
    </head>
    <body>
        <div id="wrapper" align="center">
            <h1>Query Optimizer Home</h1>
            <br>
            <div id="sendQuery">
                <form id="sendQueryForm">
                    <span>
                        <textarea name="query" id="query" rows="2" cols="50" required></textarea>
                    </span>
                    <br>
                    <input type="button" class="button" value="Visualize" onclick=formSubmit()>
                    <input type="reset" class="button" value="Reset">
                </form>
            </div>
            <div class="chart" id="ChartQueryVisualizer">
            </div>
        </div>
    </body>
</html>
